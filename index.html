<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Papier Kamień Nożyce Object-owo</title>
      <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>GRA: papier-kamień-nożyce</h1>
    <button id="new-game" class="new">NOWA GRA</button>
    <div id="games"></div>
    <h4>Kliknij w wybrany przez siebie button</h4>
    <button class="player-move" id="paper" data-move="PAPIER"><img src="http://bachmacka.pl/files/Superkoders/papier.PNG" alt="papier" /></button>
    <button class="player-move" id="rock" data-move="KAMIEŃ"><img src="http://bachmacka.pl/files/Superkoders/kamien.PNG" alt="kamień" /></button>
    <button class="player-move" id="scissors" data-move="NOŻYCE"><img src="http://bachmacka.pl/files/Superkoders/nozyce.PNG" alt="nożyce" /></button>
    <div id="output" class="output-style"></div>
    <div id="result"></div>
    <div id="end-game"></div>
  </div>
  <div class="overlay" id="modal-overlay">
    <div class="modal">
      <a href="#" class="close">X</a>
      <header>Wynik gry</header>
      <div class="content">
        <div></div>

      </div>
    </div>
  </div>
  <script src="js/index.js"></script>

</body>

</html>
